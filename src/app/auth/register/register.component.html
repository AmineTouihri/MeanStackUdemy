
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form  (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input  matInput placeholder="email" type="email" name="email" ngModel #emailInput="ngModel" required email >
      <mat-error *ngIf="emailInput.invalid" >please enter a valid email</mat-error>
     </mat-form-field>
 
  <mat-form-field>
     <input matInput type="password" placeholder="password" name="password" ngModel #passwordInput="ngModel" password required>
     <mat-error *ngIf="passwordInput.invalid" >please enter a valid password</mat-error>  
    </mat-form-field>
  <button type="submit" color="accent" mat-raised-button [disabled]="loginForm.invalid" *ngIf="!isLoading">register</button>
<mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
