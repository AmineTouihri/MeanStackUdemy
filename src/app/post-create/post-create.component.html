<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form  (submit)="onSubmitForm()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      placeholder="Title"
      type="text"
      formControlName="title">
      <mat-error *ngIf="form.get('title')?.invalid" >please enter a title</mat-error>
  </mat-form-field>
  <button type="button" (click)="pickPicture.click()">Pick Image</button>
  <input type="file" #pickPicture hidden (change)="onPickImage($event)">
  <div class="image-preview" *ngIf="imagePreview && form.get('image')?.valid">
      <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
      <textarea name="content"
      placeholder="content"
      matInput
      formControlName="content"
      cols="30"
       rows="2"></textarea>
       <button
    type="submit"
     color="accent"
     mat-raised-button [disabled]="form.invalid">Save</button>
    </mat-form-field>

  </form>
</mat-card>
